<ion-toolbar>
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
      Rooms
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>

  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide >
      <ion-item>
        <ion-list>

          <ion-item>
            <p>Powered</p>
            <ion-toggle [(ngModel)]="device.powered" class="device-toggle toggle-md" (click)="itemToggled($event, device)" > </ion-toggle>
          </ion-item>
          <ion-item>
            <p>Power Consumption</p>   {{device.powerConsumption}}
          </ion-item>
          <ion-item>

            <ion-fab>
              <button ion-fab color="light"><ion-icon name="arrow-dropdown"></ion-icon></button>
              <ion-fab-list >
                <button ion-fab><ion-icon >1</ion-icon></button>
                <button ion-fab><ion-icon >2</ion-icon></button>
                <button ion-fab><ion-icon >3</ion-icon></button>
                <button ion-fab><ion-icon >4</ion-icon></button>
              </ion-fab-list>
            </ion-fab>

          </ion-item>
        </ion-list>
      </ion-item>
    </ion-slide>

    <ion-slide>
      <ion-item>
        <ion-card>
          <ion-card-header>
            Bar Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item>
        <ion-card>
          <ion-card-header>
            Line Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-slide>
  </ion-slides>

</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
