<ion-toolbar>
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
      Rooms
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>

  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide >
      <ion-item>
        <ion-list>
          <ion-item>
            <label item-left>Powered</label>
            <ion-toggle [(ngModel)]="device.powered" class="device-toggle toggle-md" (click)="itemToggled($event, device)" > </ion-toggle>
          </ion-item>
          <ion-item>
            <label>Power Consumption</label>
            <label item-right>{{device.powerConsumption}} W</label>
          </ion-item>
          <ion-item>
            <label item-left>Effect</label>
            <ion-select [(ngModel)]="device.temp" (ionChange)="itemToggled($event,device)">
              <ion-option value="1" >1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3" >3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5" >5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7" >7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-slide>

    <ion-slide>


      <ion-item>
        <ion-card>
          <ion-card-header>
            Line Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-slide>
  </ion-slides>

</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
