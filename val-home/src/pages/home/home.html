<ion-toolbar>
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
     Rooms
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>

  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide >
      <ion-item>
        <ion-list>
          <button ion-item *ngFor="let item of roomList" (click)="itemTapped($event, item)">
            {{item.name}}
          </button>
        </ion-list>
      </ion-item>
    </ion-slide>
    <ion-slide>

      <ion-item>
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
      </ion-item>


      <ion-item>
      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
      </ion-item>
    </ion-slide>
  </ion-slides>

</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
