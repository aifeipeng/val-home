<ion-toolbar>
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
      Rooms
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>

  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide >
      <ion-item>
        <ion-list>
          <ion-item>
            <label item-left>Powered</label>
            <ion-toggle [(ngModel)]="device.powered" class="device-toggle toggle-md" (click)="itemToggled($event, device)" > </ion-toggle>
          </ion-item>
          <ion-item>
            <label>Power Consumption</label>
            <label item-right>{{device.powerConsumption}} W</label>
          </ion-item>
          <ion-item>
            <ion-range min="0" max="100" [(ngModel)]="device.dimmer" >
              <ion-icon range-left> 0 </ion-icon>
              <ion-icon range-right=""> 100 </ion-icon>
            </ion-range>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-slide>

    <ion-slide>


      <ion-item>
        <ion-card>
          <ion-card-header>
            Line Chart
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-slide>
  </ion-slides>

</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
