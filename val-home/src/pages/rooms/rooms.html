<ion-toolbar>
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
      Devices
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>
  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide >
          <ion-list>
            <button ion-item *ngFor="let item of deviceList" class="item item-block item-md item-toggle" (click)="itemTapped($event, item)">
              <ion-label class="label label-md" id="lbl-444">
                {{item.name}}
              </ion-label>
              <ion-toggle [(ngModel)]="item.powered" class="device-toggle toggle-md" (click)="$event.stopPropagation(); itemToggled($event,item);"> </ion-toggle>
            </button>
            </ion-list>


    </ion-slide>
    <ion-slide>
     <h1>info </h1>
    </ion-slide>
  </ion-slides>

</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
